<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SieLabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h3 {
            color: orange;
            cursor: pointer;
        }

        ul li {
            list-style: none;
            position: relative;
            padding-left: 25px;
        }

        ul li::before {
            content: "âœ®";
            position: absolute;
            left: 0;
            color: orange;
            font-size: 18px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
            padding: 10px 20px;
        }

        ul li {
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h3 id="home">SieLabs</h3>
    </div>

    <ul id="topics">
        <li><a href="#">About SieLabs</a></li>
        <li><a href="#">Members</a></li>
    </ul>

    <div id="content">
        <p>Your Startup Experiment</p>
    </div>

    <script>
        const contentMap = {
            "About SieLabs": "pages/about.html",
            "Members": "pages/members.html",
        };

        document.querySelectorAll("#topics li a").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                const topic = this.innerText.trim();
                if (contentMap[topic]) {
                    fetch(contentMap[topic])
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById("content").innerHTML = data;
                        })
                        .catch(error => console.error("Error loading content:", error));
                }
            });
        });

        document.getElementById("home").addEventListener("click", function () {
            document.getElementById("content").innerHTML = "<p>Your Startup Experiment</p>";
        });
    </script>
</body>

</html>
